<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the site responsive -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with Internet Explorer -->
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title> Blog Post Manager </title>
    </head>
    <body>
        <header>
            <div id="main-heading">
                <h1 id="page-title"> Post Pulse </h1>
                <p id="page-description"> Modern blog post management </p>
            </div>
        </header>
        <main class="theBlog">
            <section class="left-side">
                <div id="side-menu">
                    <div class="blogListHeading">
                        <h3>Blog Posts</h3>
                        <p class="numberOfPosts"> </p>
                    </div>
                    <div class="blogList">
                        <ul class="blogList-Ul">
                            <!-- <li id="noBlogPostsAvailable" class="hidden" > There are no blog posts available</li> -->
                        </ul>
                    </div>
                </div>
                <div id="add-blogPost">
                    <h3> + Add Blog Post</h3>
                    <button id="addBlogPostBtn"> Create New Post</button>
                    <form class="addBlogPostForm hidden">
                        <input id="addTitle" type="text" name="title" placeholder="Post title ...">
                        <input id="addAuthorName" type="text" name="author" placeholder="Author name ...">
                        <input id="addImage" type="text" name="image" placeholder="Image URL ...">
                        <textarea id="addPostContent" name="description" placeholder="Write your post content ..."></textarea>
                        <div class="addBlogPostFormButtons">
                            <button type="submit" id="proceed-addPost-Btn"> + Add Post</button>
                            <button type="submit" id="cancel-addPost-Btn"> Cancel </button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="right-side">
                <div id="blog-display">
                    <div id="blogDisplayCard">
                        
                    </div>
                    <form id="edit-post-form" class="hidden"> <!-- Add 'hidden' class by default -->
                       <h4>Update Post Details</h4>
                       <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2" placeholder="Blog Title">
                       <p id="post-details"></p>
                       <input type="text" name="imageUrl" id="edit-imageURL" class="p-2 border rounded-md w-full mb-2" placeholder="Image URL">
                       <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4" placeholder="description"></textarea>
                       <div id="edit-form-buttons">
                            <button type="submit" id="complete-edit" class=" hover:bg-grey  font-bold py-2 px-4 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/></svg> Update Post</button>
                            <button type="button" id="cancel-edit" class="bg-white hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-md ml-2">X Cancel</button>
                       </div>
                   </form>
                </div>
            </section>
        </main>
        <script src="./src/index.js"></script>
    </body>
</html>
