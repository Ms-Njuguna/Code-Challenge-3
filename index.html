<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the site responsive -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with Internet Explorer -->
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title> Blog Post Manager </title>
    </head>
    <body>
        <header>
            <div id="main-heading">
                <h1 id="page-title"> Post Pulse </h1>
                <p id="page-description"> Modern blog post management </p>
            </div>
        </header>
        <main class="theBlog">
            <section class="left-side">
                <div id="side-menu">
                    <div class="blogListHeading">
                        <h3>Blog Posts</h3>
                        <p class="numberOfPosts"> 0 posts</p>
                    </div>
                    <div class="blogList">
                        <ul>
                            The blog list goes here
                        </ul>
                    </div>
                </div>
                <div id="add-blogPost">
                    <h3> + Add Blog Post</h3>
                    <button id="addBlogPostBtn"> Create New Post</button>
                    <form class="addBlogPostForm hidden">
                        <input id="addTitle" type="text" placeholder="Post title ...">
                        <input id="addAuthorName" type="text" placeholder="Author name ...">
                        <input id="addImage" type="text" placeholder="Image URL ...">
                        <textarea id="addPostContent" placeholder="Write your post content ..."></textarea>
                        <div class="addBlogPostFormButtons">
                            <button id="proceed-addPost-Btn"> + Add Post</button>
                            <button id="cancel-addPost-Btn"> Cancel </button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="right-side">
                <div id="blog-display">
                    <div id="blogDisplayCard">
                        The Blog display is supposed to go here!
                    </div>
                    <form id="edit-post-form" class="hidden"> <!-- Add 'hidden' class by default -->
                       <h4>Update Post Details</h4>
                       <label for="edit-title">Title:</label>
                       <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
                       <label for="edit-content">Content:</label>
                       <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
                       <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
                       <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
                   </form>
                </div>
            </section>
        </main>
        <script src="./src/index.js"></script>
    </body>
</html>
